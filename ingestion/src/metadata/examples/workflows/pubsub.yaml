source:
  type: pubsub
  serviceName: local_pubsub
  serviceConnection:
    config:
      type: PubSub
      projectId: gcp-project-id
      credentials:
        gcpConfig:
          type: service_account
          projectId: your-gcp-project-id
          privateKeyId: your-private-key-id
          privateKey: your-private-key
          clientEmail: your-service-account-email@your-project-id.iam.gserviceaccount.com
          clientId: your-client-id
          authUri: https://accounts.google.com/o/oauth2/auth
          tokenUri: https://oauth2.googleapis.com/token
          authProviderX509CertUrl: https://www.googleapis.com/oauth2/v1/certs
          clientX509CertUrl: https://www.googleapis.com/robot/v1/metadata/x509/your-service-account-email%40your-project-id.iam.gserviceaccount.com
  sourceConfig:
    config:
      type: MessagingMetadata
      # Specify the topics you want to ingest
      topicFilterPattern:
        includes:
          - topic1
          - topic2
      # Optionally, you can exclude certain topics
      # excludes:
      #   - excluded-topic
      generateSampleData: false
      # Optionally, set the number of sample messages to fetch
      # sampleSize: 5
sink:
  type: metadata-rest
  config: {}
